<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avião.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" th:width="60em">
        <a class="navbar-brand" href="#">Aeroporto</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="/tecnico">Tecnico</a>
                <a class="nav-link" href="/teste">Testes</a>
                <a class="nav-link" href="/teste/realizados">Testes Realizados</a>
                <a class="nav-link" href="/aviao">Aviões</a>
                <a class="nav-link" href="/aviao/modelo">Modelos</a>
            </div>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center" style="width: 40em; margin-top: 5em;">
    <form action="#" th:action="@{/tecnico/cadastro}" method="post" th:object="${tecnico}">
        <h1>Cadastro de Tecnicos</h1>
        <br>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required>
        </div>
        <br>
        <div class="form-group">
            <label>numMatricula</label>
            <input type="number" class="form-control" th:field="*{numMatricula}" required>
        </div>
        <br>
        <div class="form-group">
            <label>Salario</label>
            <input type="text" class="form-control" th:field="*{salario}" required>
        </div>
        <br>
        <br>
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" class="form-control" th:field="*{telefone}" required>
        </div>
        <br>
        <div class="form-group">
            <label>Endereço</label>
            <input type="text" class="form-control" th:field="*{endereco}" required>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
        </div>
    </form>
</div>
<!-- Fim Formulario -->
<div class="container d-flex justify-content-center" >
    <table class="table table-bordered table-striped table-hover" style="width: 40em; margin-top: 5em; margin-bottom: 5em">
        <thead>
        <tr>
            <th scope="col" colspan="7" style="text-align: center">Listam de Tecnicos</th>
        </tr>
        <tr>
            <th scope="col" style="text-align: center">id</th>
            <th scope="col" style="text-align: center">nome</th>
            <th scope="col" style="text-align: center">N. Matricula</th>
            <th scope="col" style="text-align: center">Endereço</th>
            <th scope="col" style="text-align: center">Salário</th>
            <th scope="col" style="text-align: center">Telefone</th>
            <th scope="col" style="text-align: center">Excluir</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tecnico : ${tecnicos}">
            <td style="text-align: center" th:text="${tecnico.idempregado}"></td>
            <td style="text-align: center" th:text="${tecnico.nome}"></td>
            <td style="text-align: center" th:text="${tecnico.numMatricula}"></td>
            <td style="text-align: center" th:text="${tecnico.endereco}"></td>
            <td style="text-align: center" th:text="${tecnico.salario}"></td>
            <td style="text-align: center" th:text="${tecnico.telefone}"></td>
            <th scope="col" style="text-align: center">
                <a type="submit" class="btn btn-danger" style="width: 100%;" th:href="@{'/tecnico/delete?idempregado=' + ${tecnico.idempregado}}">Excluir</a>
            </th>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
