<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Avião.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
<body>
<script th:inline="javascript">
</script>
<div th:insert="Navbar"></div>
<div class="container d-flex justify-content-center" style="width: 40em; margin-top: 5em;">
    <form action="#" th:action="@{/tecnico/cadastro}" method="post" th:object="${tecnico}">
        <h1>Cadastro de Tecnicos</h1>
        <br>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" required>
        </div>
        <br>
        <div class="form-group">
            <label>numMatricula</label>
            <input type="number" class="form-control" th:field="*{matricula}" required>
        </div>
        <br>
        <div class="form-group">
            <label>Salario</label>
            <input type="text" class="form-control" th:field="*{salario}" required>
        </div>
        <br>
        <div class="form-group">
            <label>Telefone</label>
            <input type="text" class="form-control" th:field="*{telefone}" required>
        </div>
        <br>
        <div class="form-group">
            <label>Endereço</label>
            <input type="text" class="form-control" th:field="*{endereco}" required>
        </div>
        <br>
<!--        <div class="form-group">-->
<!--            <label> Avião </label>-->
<!--            <select class="form-select" aria-label="Default select example" th:field="*{avioes[__${0}__].id}">-->
<!--                <option th:each="av : ${avioes2}" th:text="${av.num_registro + '-' + av.modelo.codigo_modelo}" th:value="${av.id}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <br>
        <div class="form-group">
            <label> Avião </label>
            <select class="form-select" multiple aria-label="multiple select example" th:field="*{avioes}">
                <option th:each="av : ${avioes2}" th:text="${av.num_registro + ' - ' + av.modelo.codigo_modelo}" th:value="${av.id}" th:field="*{avioes}"></option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
        </div>
    </form>
</div>
<!-- Fim Formulario -->
<div class="container d-flex justify-content-center" >
    <table class="table table-bordered table-striped table-hover" style="width: auto; margin-top: 5em; margin-bottom: 5em">
        <thead>
        <tr>
            <th scope="col" colspan="7" style="text-align: center">Listam de Tecnicos</th>
        </tr>
        <tr>
            <th scope="col" style="text-align: center">nome</th>
            <th scope="col" style="text-align: center">N. Matricula</th>
            <th scope="col" style="text-align: center">Endereço</th>
            <th scope="col" style="text-align: center">Salário</th>
            <th scope="col" style="text-align: center">Telefone</th>
            <th scope="col" style="text-align: center">Aviao registro</th>
            <th scope="col" style="text-align: center">Excluir</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tec : ${tecnicos}">
            <td style="text-align: center" th:text="${tec.nome}"></td>
            <td style="text-align: center" th:text="${tec.matricula}"></td>
            <td style="text-align: center" th:text="${tec.endereco}"></td>
            <td style="text-align: center" th:text="${tec.salario}"></td>
            <td style="text-align: center" th:text="${tec.telefone}"></td>
            <td style="text-align: center">
                <table style="width: 100%">
                    <tr th:each="aviao : ${tec.avioes}" style="border-bottom: 1px solid black; text-align: center">
                        <td style="text-align: center" th:text="${aviao.modelo.codigo_modelo}"></td>
                    </tr>
                </table>
            </td>
            <th scope="col">
                <a type="submit" class="btn btn-danger" style="width: 100%;" th:href="@{'/tecnico/delete?id=' + ${tec.id}}">Excluir</a>
            </th>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
