<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listagem de modelos de avião.</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
  <div th:insert="Navbar"></div>
  <div class="container d-flex justify-content-center" style="width: 40em; margin-top: 5em;">
    <form action="#" th:action="@{/modelo/cadastro}" method="post" th:object="${modelo}">
      <h1>Cadastro de modelos</h1>
      <br>
      <div class="form-group">
        <label>Código modelo</label>
        <input type="text" class="form-control" th:field="*{codigo_modelo}" required>
      </div>
      <br>
      <div class="form-group">
        <label>Capacidade</label>
        <input type="text" class="form-control" th:field="*{capacidade}" required>
      </div>
      <br>
      <div class="form-group">
        <label>Peso</label>
        <input type="text" class="form-control" th:field="*{peso}" required>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
      </div>
    </form>
  </div>
  <!-- Fim Formulario -->
  <div class="container d-flex justify-content-center" >
    <table class="table table-bordered table-striped table-hover" style="width: 40em; margin-top: 5em; margin-bottom: 5em">
      <thead>
      <tr>
        <th scope="col" colspan="5" th:colspan="4" style="text-align: center">Listam de modelos</th>
      </tr>
      <tr>
        <th scope="col" style="text-align: center">codmodelo</th>
        <th scope="col" style="text-align: center">capacidade</th>
        <th scope="col" style="text-align: center">peso</th>
        <th scope="col" style="text-align: center">Excluir</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="modelo : ${modelos}">
        <td style="text-align: center" th:text="${modelo.codigo_modelo}"></td>
        <td style="text-align: center" th:text="${modelo.capacidade}"></td>
        <td style="text-align: center" th:text="${modelo.peso}"></td>
        <th scope="col" style="text-align: center">
          <a type="submit" class="btn btn-danger" style="width: 100%;" th:href="@{'/modelo/delete?id=' + ${modelo.id}}">Excluir</a>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
