<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Avião.</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
  <div th:insert="Navbar"></div>
  <div class="container d-flex justify-content-center" style="width: 40em; margin-top: 5em;">
    <form action="#" th:action="@{/teste/cadastro}" method="post" th:object="${teste}">
      <h1>Cadastro de testes</h1>
      <br>
      <br>
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" th:field="*{nome}" required>
      </div>
      <br>
      <div class="form-group">
        <label>Pontuaçao max</label>
        <input type="text" class="form-control" th:field="*{pontuacao_max}" required>
      </div>
      <br>
      <div class="form-group">
        <label> Avião </label>
        <select class="form-select" multiple aria-label="multiple select example" th:field="*{avioes}">
          <option th:each="av : ${avioes2}" th:text="${av.num_registro + ' - ' + av.modelo.codigo_modelo}" th:value="${av.id}" th:field="*{avioes}"></option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar</button>
      </div>
    </form>
  </div>
  <!-- Fim Formulario -->
  <div class="container d-flex justify-content-center" >
    <table class="table table-bordered table-striped table-hover" style="width: 40em; margin-top: 5em; margin-bottom: 5em">
      <thead>
      <tr>
        <th scope="col" colspan="5" style="text-align: center">Listam de testes</th>
      </tr>
      <tr>
        <th scope="col" style="text-align: center">id</th>
        <th scope="col" style="text-align: center">N. nome</th>
        <th scope="col" style="text-align: center">Pto. maxima</th>
        <th scope="col" style="text-align: center">Qtd. Aviões</th>
        <th scope="col" style="text-align: center">Excluir</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="teste : ${testes}">
        <th scope="row" style="text-align: center" th:text="${teste.id}"></th>
        <td style="text-align: center" th:text="${teste.nome}"></td>
        <td style="text-align: center" th:text="${teste.pontuacao_max}"></td>
        <td style="text-align: center" th:text="${teste.avioes.size()}"></td>
        <th scope="col" style="text-align: center">
          <a type="submit" class="btn btn-danger" style="width: 100%;" th:href="@{'/teste/delete?id=' + ${teste.id}}">Excluir</a>
        </th>
      </tr>
      </tbody>
    </table>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
